<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{/*Elemento do Tipo Box-Level*/
            background-color: gray;
            height: 300px;
            width: 300px;
            border: 5px solid black;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
            outline: 5px dashed salmon;
        }
        a{  /*Elemento do Tipo Inline-level*/
            border: 20px solid black;
        }

            
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>  
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">link são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
